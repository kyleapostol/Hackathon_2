<!DOCTYPE html>
    <title>tempo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="JS/darksky.js"></script>
    <script src="JS/skycons.js"></script>
    <script src="JS/quote.js"></script>
    <script src="JS/youtube.js"></script>
    <script src="JS/unsplash.js"></script>
    <script src="JS/loadscreen.js"></script>
    <script src="JS/main.js"></script>
</head>
<body>
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title"></h1>
                <span class="modal-clock"></span>
                <h1 class="modal-greeting"></h1>
                <input type="text" class="user-name-input" placeholder="What is your name?">
            </div>
        </div>
    </div>
    <div class='modal' id='location-modal'>
        <div class="modal-content">
            <div class="modal-header" id="location-modal-header">
                <h1 class="modal-title" id="error-message"></h1>
                <input type="text" class="location-input" id="latitude-input" placeholder="Latitude">
                <input type="text" class="location-input" id="longitude-input" placeholder="Longitude">
            </div>
        </div>
    </div>
    <div class="main-page">
        <div class="main-page-header">
            <h1 class="app-title">tempo</h1>
            <div class="text-to-speech">
                <div class="button-container"> Text-to-Speech:
                    <button class="weather-button">Temperature</button>
                    <button class="quote-button">Quotes</button>
                </div> 
            </div>
        </div>
        <div class='container' id='weather-section'>
            <h1 class="weather-header">Today's Forecast</h1>
            <div class='weather-greeting'></div>
            <div class="weather-text" id="current-temp"> </div>
            <div class="weather-text" id="weather-summary"> </div>
            <figure class="skycons">
                    <canvas id="skycons" width="95" height="95" padding-right="20px"></canvas>
            </figure>
        </div>
        <div class='container' id='music-section'>
            <h1 class="music-header">Daily Music Suggestions</h1>
            <div id="music-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                <ul class="carousel-indicators">
                    <li data-target="#music-carousel" data-slide-to="0" class="item1 active"></li>
                    <li data-target="#music-carousel" data-slide-to="1" class="item2"></li>
                    <li data-target="#music-carousel" data-slide-to="2" class="item3"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div id="video-player-1"></div>
                    </div>
                    <div class="carousel-item">
                        <div id="video-player-2"></div>
                    </div>
                    <div class="carousel-item">
                        <div id="video-player-3"></div>
                    </div>
                </div> 
                <a class="carousel-control-prev" href="#music-carousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#music-carousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

        </div>
        <div class='container' id='daily-quotes'>
            <h1 class="quote-header">Food for Thought</h1>
            <div id="quote-box">
                <div class="quote-div"></div>
                <div class="quote-author"></div>
            </div>
            <h5 class='what-is-this'>?</h5>  
            <div id="not-a-meercat"></div>
        </div>
    </div>
</body>
</html>
