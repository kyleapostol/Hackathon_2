<!DOCTYPE html>
    <title>Tempo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="JS/darksky.js"></script>
    <script src="JS/quote.js"></script>
    <!-- <script src="JS/musix.js"></script> -->
    <script src="JS/youtube.js"></script>
    <script src="JS/unsplash.js"></script>
    <script src="JS/loadscreen.js"></script>
    <script src="JS/main.js"></script>
</head>
<body>
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title"></h1>
                <span class="modal-clock"></span>
                <h1 class="modal-greeting"></h1>
                <input type="text" class="user-name-input" placeholder="What is your name?">
            </div>
        </div>
    </div>

    <div class='modal' id='location-modal'>
        <div class="modal-content">
            <div class="modal-header" id="location-modal-header">
                <h1 class="modal-title" id="error-message"></h1>
                <input type="text" class="location-input" id="latitude-input" placeholder="Latitude">
                <input type="text" class="location-input" id="longitude-input" placeholder="Longitude">
            </div>
        </div>
    </div>
    <div class="main-page">
        <div class="main-page-header">
            <div class="navigation-bar"> 
                <div class="navigation-weather"></div>
                <div class="navigation-music"></div>
                <div class="navigation-quote"></div>
                <div class="text-to-speech">
                    <button class="weather-button">Temperature</button>
                    <button class="quote-button"></button>
                </div>
            </div>
        </div>
        <div class='container' id='weather-section'>
            <div id="current-temp"> </div>
            <div id="weather-summary"> </div>
        </div>
        <div class='container' id='music-section'> 
            <div id="video-player"></div>
        </div>
        <div class='container' id='daily-quotes'>
            <div id="quote-box">
            <div class="quote-div"></div>
            <div class="quote-author"></div>
            </div>
        </div>
    </div>
</body>
</html>
